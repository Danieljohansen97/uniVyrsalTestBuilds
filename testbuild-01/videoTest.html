        <!-- loginModal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <h4 class="center teal-text">Sign in</h4>
                <form id="loginForm">
                    <div class="input-field">
                        <input type="email" id="loginEmail" required />
                        <label for="loginEmail">Email:</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="loginPassword" required />
                        <label for="loginPassword">Password:</label>
                    </div>
                    <button class="btn teal darken-2 z-depth-0">Login</button>
                </form>
                <p class="pink-text" id="loginError"></p>
            </div>
            <div class="modal-footer">
                <p class="modal-trigger center blue-text" href="#registerModal">Don´t have a user? Sign up!</p>
            </div>
        </div>

        <!-- registerModal -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <h4 class="center teal-text">Sign up</h4>
                <form id="registerForm">
                    <div class="input-field">
                        <input type="email" id="registerEmail" required />
                        <label for="registerEmail">Your email address:</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="registerPassword" required />
                        <label for="registerPassword">Choose a password:</label>
                    </div>
                    <div class="input-field">
                        <input type="date" id="registerBirth" required />
                        <label for="registerBirth">Birthdate:</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="registerFirstName" required />
                        <label for="registerFirstName">First name:</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="registerLastName" required />
                        <label for="registerLastName">Last name:</label>
                    </div>
                    <button class="btn teal darken-2 z-depth-0">Sign up</button>
                </form>
            </div>
            <div class="modal-footer">
                <p class="modal-trigger center blue-text" href="#loginModal">Already registered? Sign in!</p>
            </div>
        </div>
